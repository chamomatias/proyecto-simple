{% extends 'base.html' %}
{% block title %}Eliminar Curso{% endblock %}
{% block content %}
<div class="container">
    <h2>¿Estás seguro de que quieres eliminar el curso "{{ curso.nombre }}"?</h2>
    <p>Esta acción no se puede deshacer.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'cursos_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
