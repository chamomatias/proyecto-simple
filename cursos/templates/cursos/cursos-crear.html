{% extends 'base.html' %}
{% block title %}Crear Curso{% endblock %}
{% block content %}
<div class="container">
    <h2>Crear Nuevo Curso</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'cursos_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
