{% extends 'base.html' %}
{% block title %}Actualizar Curso{% endblock %}
{% block content %}
<div class="container">
    <h2>Editar Curso: {{ curso.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Actualizar</button>
        <a href="{% url 'cursos_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
